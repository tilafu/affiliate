<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Legacy scripts for compatibility -->
    <script src="./assets/frontend/js/jquery.min.js"></script>
    <script charset="utf-8" src="./assets/frontend/shopva/dialog.min.js"></script>
    <script charset="utf-8" src="./assets/frontend/shopva/common.js"></script>
    <link rel="stylesheet" href="./assets/frontend/shopva/layer.css">
    <script src="./assets/frontend/shopva/layer.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #30D158;
            --warning-color: #FF9500;
            --danger-color: #FF3B30;
            --background: #F8F9FA;
            --card-background: #FFFFFF;
            --text-primary: #2D3748;
            --text-secondary: #4A5568;
            --border-color: #E2E8F0;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Hero Section */
        .support-hero {
            background: var(--primary-gradient);
            color: white;
            padding: 120px 0 80px;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .support-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .support-hero .container {
            position: relative;
            z-index: 2;
        }

        /* Chat Container */
        .chat-container {
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border-bottom: none;
        }

        .chat-header h5 {
            margin: 0;
            font-weight: 600;
        }

        /* Messages Area */
        .chats {
            padding: 1.5rem;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
            background: var(--background);
        }

        /* Message Bubbles */
        .chat-message {
            display: flex;
            margin-bottom: 1.5rem;
            align-items: flex-start;
        }

        .chat-message.user {
            flex-direction: row-reverse;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 1rem;
            box-shadow: var(--shadow);
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-content {
            max-width: 70%;
        }

        .chat-bubble {
            padding: 1rem 1.5rem;
            border-radius: 20px;
            position: relative;
            margin-bottom: 0.5rem;
        }

        .chat-message.user .chat-bubble {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px 20px 0 20px;
        }

        .chat-message.support .chat-bubble {
            background: var(--card-background);
            color: var(--text-primary);
            border-radius: 20px 20px 20px 0;
            box-shadow: var(--shadow);
        }

        .chat-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .chat-message.user .chat-time {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Input Area */
        .chat-input {
            background: var(--card-background);
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid var(--border-color);
            padding: 1rem 1.5rem;
            transition: all 0.3s ease;
            background: var(--card-background);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn-send {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        /* Back Button */
        .back-btn {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            color: #ffc107;
            transform: translateX(-5px);
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-state i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* Scrollbar Styling */
        .chats::-webkit-scrollbar {
            width: 6px;
        }

        .chats::-webkit-scrollbar-track {
            background: var(--background);
        }

        .chats::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .chats::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="support-hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="javascript:history.back()" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back</span>
                    </a>
                    <h1 class="mt-4 mb-2">Customer Support</h1>
                    <p class="mb-0">We're here to help! Send us a message and we'll get back to you as soon as possible.</p>
                </div>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div class="chat-container">
                <div class="chat-header">
                    <h5>Support Chat</h5>
                </div>
                <div class="chats" id="support-message-list">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading messages...</p>
                    </div>
                </div>
                <div class="chat-input">
                    <form id="support-form">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="support-subject-input" placeholder="Subject (Optional)">
                        </div>
                        <div class="form-group mb-3">
                            <textarea class="form-control" name="usermessage" id="usermessage" rows="3" placeholder="Write your message here..." required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-send w-100" id="userchat">
                                <i class="fas fa-paper-plane me-2"></i>
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to format message date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Function to create message HTML
        function createMessageHTML(message, isUser = false) {
            const messageClass = isUser ? 'user' : 'support';
            const avatarSrc = isUser ? './assets/uploads/user.jpg' : './assets/uploads/support-avatar.jpg';
            
            return `
                <div class="chat-message ${messageClass}">
                    <div class="chat-avatar">
                        <img src="${avatarSrc}" alt="${isUser ? 'User' : 'Support'}">
                    </div>
                    <div class="chat-content">
                        <div class="chat-bubble">
                            ${message.content}
                        </div>
                        <div class="chat-time">
                            ${formatDate(message.timestamp)}
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to scroll to bottom of chat
        function scrollToBottom() {
            const chatContainer = document.getElementById('support-message-list');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to handle form submission
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const subject = document.getElementById('support-subject-input').value;
            const message = document.getElementById('usermessage').value;
            
            // Add message to chat
            const messageHTML = createMessageHTML({
                content: message,
                timestamp: new Date()
            }, true);
            
            document.getElementById('support-message-list').insertAdjacentHTML('beforeend', messageHTML);
            scrollToBottom();
            
            // Clear form
            this.reset();
            
            // Here you would typically send the message to your backend
            // For now, we'll just simulate a response
            setTimeout(() => {
                const responseHTML = createMessageHTML({
                    content: 'Thank you for your message. Our support team will get back to you shortly.',
                    timestamp: new Date()
                });
                document.getElementById('support-message-list').insertAdjacentHTML('beforeend', responseHTML);
                scrollToBottom();
            }, 1000);
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
</body>
</html>
