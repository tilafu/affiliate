        .stat-number {

        .stat-label {
            font-size: 0.85rem;

        }

        .calendar-container {
            background: var(--background);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;

        .calendar-header {
            display: flex;

        .calendar-nav {

            font-size: 1.25rem;
            color: var(--primary-blue);

            padding: 0.5rem;

        .calendar-nav:hover {

        .calendar-month {

            font-weight: 600;
            color: var(--text-primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;

            text-align: center;
            font-size: 0.8rem;
            font-weight: 600;

        .calendar-day {

            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;

            background: rgba(0, 122, 255, 0.1);
        }

        .calendar-day.checked-in {
            background: var(--success-green);

            position: absolute;

        .calendar-day.other-month {

            padding: 1rem 2rem;

            font-weight: 600;

            align-items: center;

        }

        .checkin-button:hover {

        }

        .checkin-button:disabled {

            cursor: not-allowed;

        .streak-badge {

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class DailyCheckin {
            constructor() {
                this.currentDate = new Date();
                this.currentMonth = this.currentDate.getMonth();
                this.currentYear = this.currentDate.getFullYear();
                this.checkinData = this.loadCheckinData();
                this.init();
            }

            init() {
                this.renderCalendar();
                this.updateStats();
                this.bindEvents();
                this.checkTodayStatus();
            }

            loadCheckinData() {
                const stored = localStorage.getItem('affiliate_checkin_data');
                if (stored) {
                    const data = JSON.parse(stored);
                    // Convert string dates back to Date objects
                    data.checkinDates = data.checkinDates.map(date => new Date(date));
                    return data;
                }
                return {
                    checkinDates: [],
                    currentStreak: 0,
                    longestStreak: 0,
                    totalCheckins: 0,
                    lastCheckin: null,
                    bonusPoints: 0
                };
            }

            saveCheckinData() {
                localStorage.setItem('affiliate_checkin_data', JSON.stringify(this.checkinData));
            }

            formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            isToday(date) {
                const today = new Date();
                return this.formatDate(date) === this.formatDate(today);
            }

            isSameDay(date1, date2) {
                return this.formatDate(date1) === this.formatDate(date2);
            }

            hasCheckedInToday() {
                return this.checkinData.checkinDates.some(date => this.isToday(date));
            }

            hasCheckedInOnDate(date) {
                return this.checkinData.checkinDates.some(checkinDate => 
                    this.isSameDay(checkinDate, date)
                );
            }

            performCheckin() {
                if (this.hasCheckedInToday()) {
                    return false; // Already checked in today
                }

                const today = new Date();
                this.checkinData.checkinDates.push(today);
                this.checkinData.totalCheckins++;
                this.checkinData.lastCheckin = today;
                
                // Calculate streak
                this.calculateStreak();
                
                // Award bonus points (5 points per day + streak bonus)
                const streakBonus = Math.floor(this.checkinData.currentStreak / 7) * 10; // 10 bonus points every 7 days
                this.checkinData.bonusPoints += 5 + streakBonus;

                this.saveCheckinData();
                this.updateStats();
                this.renderCalendar();
                this.checkTodayStatus();
                
                return true;
            }

            calculateStreak() {
                if (this.checkinData.checkinDates.length === 0) {
                    this.checkinData.currentStreak = 0;
                    return;
                }

                // Sort dates in descending order
                const sortedDates = this.checkinData.checkinDates
                    .map(date => new Date(date))
                    .sort((a, b) => b - a);

                let streak = 1;
                let currentDate = new Date(sortedDates[0]);

                for (let i = 1; i < sortedDates.length; i++) {
                    const previousDate = new Date(currentDate);
                    previousDate.setDate(previousDate.getDate() - 1);

                    if (this.isSameDay(sortedDates[i], previousDate)) {
                        streak++;
                        currentDate = sortedDates[i];
                    } else {
                        break;
                    }
                }

                this.checkinData.currentStreak = streak;
                if (streak > this.checkinData.longestStreak) {
                    this.checkinData.longestStreak = streak;
                }
            }

            updateStats() {
                document.getElementById('streakDays').textContent = this.checkinData.currentStreak;
                document.getElementById('totalCheckins').textContent = this.checkinData.totalCheckins;
                document.getElementById('bonusPoints').textContent = this.checkinData.bonusPoints;

                // Update streak badge
                const streakBadge = document.getElementById('streakBadge');
                if (this.checkinData.currentStreak >= 30) {
                    streakBadge.textContent = '💎';
                } else if (this.checkinData.currentStreak >= 14) {
                    streakBadge.textContent = '⭐';
                } else if (this.checkinData.currentStreak >= 7) {
                    streakBadge.textContent = '🏆';
                } else {
                    streakBadge.textContent = '🔥';
                }
            }

            checkTodayStatus() {
                const button = document.getElementById('checkinButton');
                const text = document.getElementById('checkinText');
                
                if (this.hasCheckedInToday()) {
                    button.disabled = true;
                    button.classList.add('checked-in');
                    text.textContent = 'Already Checked In Today!';
                } else {
                    button.disabled = false;
                    button.classList.remove('checked-in');
                    text.textContent = 'Check In Today';
                }
            }

            renderCalendar() {
                const grid = document.getElementById('calendarGrid');
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                
                document.getElementById('currentMonth').textContent = 
                    `${monthNames[this.currentMonth]} ${this.currentYear}`;

                // Clear previous calendar
                grid.innerHTML = '';

                // Add day headers
                const dayHeaders = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
                dayHeaders.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-day-header';
                    header.textContent = day;
                    grid.appendChild(header);
                });

                // Get first day of month and number of days
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                // Add empty cells for days before month starts
                for (let i = 0; i < startingDayOfWeek; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day other-month';
                    grid.appendChild(emptyDay);
                }

                // Add days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.textContent = day;

                    const currentDate = new Date(this.currentYear, this.currentMonth, day);
                    
                    if (this.isToday(currentDate)) {
                        dayElement.classList.add('today');
                    }

                    if (this.hasCheckedInOnDate(currentDate)) {
                        dayElement.classList.add('checked-in');
                    }

                    grid.appendChild(dayElement);
                }
            }

            bindEvents() {
                document.getElementById('checkinButton').addEventListener('click', () => {
                    if (this.performCheckin()) {
                        // Show success animation or message
                        this.showCheckinSuccess();
                    }
                });

                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentMonth--;
                    if (this.currentMonth < 0) {
                        this.currentMonth = 11;
                        this.currentYear--;
                    }
                    this.renderCalendar();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentMonth++;
                    if (this.currentMonth > 11) {
                        this.currentMonth = 0;
                        this.currentYear++;
                    }
                    this.renderCalendar();
                });
            }

            showCheckinSuccess() {
                const button = document.getElementById('checkinButton');
                const originalText = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-check"></i> Success!';
                button.style.background = 'linear-gradient(135deg, #30D158, #28a745)';
                
                setTimeout(() => {
                    this.checkTodayStatus();
                }, 2000);
            }
        }

        // Initialize the checkin system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DailyCheckin();
        });
    </script>
