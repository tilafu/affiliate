    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #30D158;
            --warning-color: #FF9500;
            --danger-color: #FF3B30;
            --background: #F8F9FA;
            --card-background: #FFFFFF;
            --text-primary: #2D3748;
            --text-secondary: #4A5568;
            --border-color: #E2E8F0;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Hero Section */
        .notifications-hero {
            background: var(--primary-gradient);
            color: white;
            padding: 120px 0 80px;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .notifications-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .notifications-hero .container {
            position: relative;
            z-index: 2;
        }

        /* Tabs Styling */
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--card-background);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .tab {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-secondary);
            border: 2px solid transparent;
        }

        .tab:hover {
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }

        .tab.active {
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* Notification Cards */
        .notification-item {
            background: var(--card-background);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .notification-item.unread {
            border-left: 4px solid var(--primary-color);
            background: linear-gradient(to right, rgba(102, 126, 234, 0.05), transparent);
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .notification-title {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            font-size: 1.1rem;
        }

        .notification-message {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .notification-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .notification-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-high {
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger-color);
        }

        .badge-medium {
            background: rgba(255, 149, 0, 0.1);
            color: var(--warning-color);
        }

        .badge-normal {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        /* Modal Styling */
        .modal-content {
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-hover);
        }

        .modal-header {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px 20px 0 0;
            border-bottom: none;
            padding: 1.5rem;
        }

        .modal-header .btn-close {
            filter: invert(1);
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Back Button */
        .back-btn {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            color: #ffc107;
            transform: translateX(-5px);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .empty-state h4 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            margin-bottom: 1.5rem;
        }    </style>
</head>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load standard navigation components
            loadStandardNavigation('notifications');
        });
        
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Show corresponding content
                const contentId = tab.id.replace('tab-', '') + '-content';
                document.getElementById(contentId).classList.add('active');
            });
        });

        // Function to format notification date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Function to create notification HTML
        function createNotificationHTML(notification) {
            const priorityClass = {
                high: 'badge-high',
                medium: 'badge-medium',
                normal: 'badge-normal'
            }[notification.priority] || 'badge-normal';

            return `
                <div class="notification-item ${notification.unread ? 'unread' : ''}" 
                     data-id="${notification.id}" 
                     onclick="showNotificationDetails(${notification.id})">
                    <div class="notification-header">
                        <div class="notification-icon">
                            <i class="fas ${notification.icon || 'fa-bell'}"></i>
                        </div>
                        <h5 class="notification-title">${notification.title}</h5>
                    </div>
                    <p class="notification-message">${notification.message}</p>
                    <div class="notification-meta">
                        <span class="notification-time">
                            <i class="far fa-clock"></i>
                            ${formatDate(notification.created_at)}
                        </span>
                        <span class="notification-badge ${priorityClass}">
                            ${notification.priority.charAt(0).toUpperCase() + notification.priority.slice(1)} Priority
                        </span>
                    </div>
                </div>
            `;
        }
