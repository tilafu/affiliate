<!-- Standard Footer Navigation Component -->
<footer class="bg-white border-top mt-5">
    <div class="container">
        <div class="footer-bar py-3">
            <div class="d-flex justify-content-around align-items-center">
                <a href="./dashboard.html" class="footer-link text-decoration-none" data-page="dashboard">
                    <div class="text-center">
                        <div class="footer-icon mb-1">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="footer-text" data-i18n="footerHomeLink">Home</div>
                    </div>
                </a>
                <a href="./task.html" class="footer-link text-decoration-none" data-page="task">
                    <div class="text-center">
                        <div class="footer-icon mb-1">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="footer-text" data-i18n="footerTasksLink">Tasks</div>
                    </div>
                </a>
                <a href="./orders.html" class="footer-link text-decoration-none" data-page="orders">
                    <div class="text-center">
                        <div class="footer-icon mb-1">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="footer-text" data-i18n="footerOrdersLink">Orders</div>
                    </div>
                </a>
                <a href="./account.html" class="footer-link text-decoration-none" data-page="account">
                    <div class="text-center">
                        <div class="footer-icon mb-1">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="footer-text" data-i18n="footerAccountLink">Account</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</footer>

<style>
.footer-link {
    color: #6c757d;
    transition: all 0.3s ease;
}

.footer-link:hover, .footer-link.active {
    color: #667eea;
}

.footer-icon {
    font-size: 1.2rem;
    transition: all 0.3s ease;
}

.footer-link:hover .footer-icon, .footer-link.active .footer-icon {
    transform: translateY(-2px);
}

.footer-text {
    font-size: 0.8rem;
    font-weight: 500;
}

.footer-bar {
    border-top: 1px solid #dee2e6;
}

/* Active state highlighting */
.footer-link.active {
    color: #667eea;
}

.footer-link.active .footer-icon {
    color: #667eea;
    transform: translateY(-2px);
}

.footer-link.active .footer-text {
    color: #667eea;
    font-weight: 600;
}
</style>

<script>
// Auto-highlight active footer link based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
    const footerLinks = document.querySelectorAll('.footer-link[data-page]');
    
    footerLinks.forEach(link => {
        const linkPage = link.getAttribute('data-page');
        if (currentPage === linkPage || 
            (currentPage === 'dashboard' && linkPage === 'dashboard') ||
            (currentPage === 'task' && linkPage === 'task') ||
            (currentPage === 'orders' && linkPage === 'orders') ||
            (currentPage === 'account' && linkPage === 'account')) {
            link.classList.add('active');
        }
    });
    
    // Special case for account-related pages - highlight account
    if (currentPage === 'withdraws' || currentPage === 'deposits' || currentPage === 'profile' || 
        currentPage === 'memberships' || currentPage === 'certificates' || currentPage === 'events' ||
        currentPage === 'notifications') {
        const accountLink = document.querySelector('.footer-link[data-page="account"]');
        if (accountLink) {
            accountLink.classList.add('active');
        }
    }
});
</script>
