<script>
// JavaScript for full-screen mobile menu with hamburger-to-X transformation
const navbarCollapse = document.getElementById('navbarNav');
const navbarToggler = document.querySelector('.navbar-toggler');

// Handle navbar toggle click
if (navbarToggler) {
    navbarToggler.addEventListener('click', function() {
        // Toggle the active class for hamburger-to-X animation
        this.classList.toggle('active');
        
        // Handle fullscreen class
        if (navbarCollapse) {
            navbarCollapse.classList.toggle('fullscreen');
        }
    });
}

// Handle clicks on nav links to close menu
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            // Close mobile menu when nav link is clicked
            if (window.innerWidth <= 991.98 && navbarCollapse && navbarCollapse.classList.contains('fullscreen')) {
                navbarCollapse.classList.remove('fullscreen');
                if (navbarToggler) {
                    navbarToggler.classList.remove('active');
                }
                
                // Hide Bootstrap collapse
                const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                    toggle: false
                });
                bsCollapse.hide();
            }
        });
    });
});

// Handle window resize
window.addEventListener('resize', function() {
    if (window.innerWidth > 991.98 && navbarCollapse && navbarCollapse.classList.contains('fullscreen')) {
        navbarCollapse.classList.remove('fullscreen');
        if (navbarToggler) {
            navbarToggler.classList.remove('active');
        }
        if (navbarCollapse.classList.contains('show')) {
            const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                toggle: false
            });
            bsCollapse.hide();
        }
    }
});

// Set active navigation link based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    
    navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
            link.setAttribute('aria-current', 'page');
        }
    });
});
</script>
