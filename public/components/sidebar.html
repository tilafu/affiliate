   <script>
   // Polyfill for fetchWithAuth if it doesn't exist
   if (typeof fetchWithAuth !== 'function') {
      console.log('Creating fetchWithAuth polyfill');
      window.fetchWithAuth = async function(url, options = {}) {
         const token = localStorage.getItem('auth_token') || localStorage.getItem('token');
         
         if (!token) {
            console.error('No auth token available for fetch');
            throw new Error('Authentication required');
         }
         
         const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
            ...(options.headers || {})
         };
         
         return fetch(url, {
            ...options,
            headers
         });
      };
   }
   
   document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.querySelector('.main-sidebar');
      const overlay = document.querySelector('.bg-overlay');
      const body = document.body;
      const closeButton = document.getElementById('sidebar-close-button');
      const logoutButton = document.getElementById('sidebar-logout-btn');

      // Function to open sidebar
      function openSidebar() {
         sidebar.classList.add('active');
         overlay.classList.add('active');
         body.classList.add('sidebar-open');
      }

      // Function to close sidebar
      function closeSidebar() {
         sidebar.classList.remove('active');
         overlay.classList.remove('active');
         body.classList.remove('sidebar-open');
      }

      // Close button event
      if (closeButton) {
         closeButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            closeSidebar();
         });
      }

      // Logout button event
      if (logoutButton) {
         logoutButton.addEventListener('click', function(e) {
            e.preventDefault();
            handleLogout();
         });
      }

      // Currency change button
      const currencyBtn = document.getElementById('change-currency-btn');
      if (currencyBtn) {
         currencyBtn.addEventListener('click', function() {
            // Get available currencies
            const currencies = ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD'];
            const currentCurrency = localStorage.getItem('preferred_currency') || 'USD';
            
            // Find the next currency in the rotation
            let nextIndex = (currencies.indexOf(currentCurrency) + 1) % currencies.length;
            const newCurrency = currencies[nextIndex];
            
            // Save the new currency preference
            localStorage.setItem('preferred_currency', newCurrency);
            
            // Update the displayed currency symbol on the button
            const currencySymbols = { 'USD': '$', 'EUR': '€', 'GBP': '£', 'JPY': '¥', 'CAD': 'C$', 'AUD': 'A$' };
            const balanceElement = document.getElementById('user-balance');
            
            if (balanceElement) {
               const currentValue = balanceElement.textContent;
               const numericValue = parseFloat(currentValue.replace(/[^0-9.]/g, ''));
               
               // Update the currency symbol
               const currencySymbol = currencySymbols[newCurrency] || newCurrency;
               document.querySelector('.balance-amount').innerHTML = `${currencySymbol}<span id="user-balance">${new Intl.NumberFormat('en-US', { 
                  minimumFractionDigits: 2, 
                  maximumFractionDigits: 2 
               }).format(numericValue)}</span>`;
               
               // Update button text to show next available currency
               currencyBtn.textContent = `Change to ${currencies[(nextIndex + 1) % currencies.length]}`;
            }
            
            console.log(`Currency changed to ${newCurrency}`);
         });
      }

      // Overlay click event
      if (overlay) {
         overlay.addEventListener('click', function(e) {
            e.preventDefault();
            closeSidebar();
         });
      }

      // Listen for sidebar toggle events from other scripts
      document.addEventListener('toggleSidebar', function() {
         if (sidebar.classList.contains('active')) {
            closeSidebar();
         } else {
            openSidebar();
         }
      });

      // ESC key to close sidebar
      document.addEventListener('keydown', function(e) {
         if (e.key === 'Escape' && sidebar.classList.contains('active')) {
            closeSidebar();
         }
      });

      // Make functions globally available
      window.openSidebar = openSidebar;
      window.closeSidebar = closeSidebar;
      
      // Load user data for sidebar
      loadSidebarUserData();
   });

   // Function to handle logout
   function handleLogout() {
      // Implement logout logic here
      console.log('User logging out');
      
      try {
         // Clear all authentication-related data
         localStorage.removeItem('auth_token');
         localStorage.removeItem('user_data');
         
         // Clear additional tokens if they exist
         if (localStorage.getItem('token')) {
            localStorage.removeItem('token');
         }
         if (localStorage.getItem('user')) {
            localStorage.removeItem('user');
         }
         
         console.log('All auth data cleared successfully');
         
         // Redirect to login page
         window.location.href = './login.html';
      } catch (error) {
         console.error('Error during logout:', error);
         
         // Still try to redirect even if clearing storage fails
         window.location.href = './login.html';
      }
   }

   // Function to load user data into sidebar
   async function loadSidebarUserData() {
      try {
         const authData = isAuthenticated();
         if (!authData) {
            console.log('No authentication data for sidebar');
            return;
         }

         console.log('Loading sidebar user data...');

         // Try to use cached data first
         const cachedUserData = localStorage.getItem('user_data');
         if (cachedUserData) {
            try {
               const user = JSON.parse(cachedUserData);
               console.log('Using cached user data:', user);
               updateSidebarUI(user);
            } catch (e) {
               console.error('Error parsing cached user data:', e);
            }
         }

         // Determine which fetch function to use
         let fetchFunction = null;
         if (typeof SimpleAuth !== 'undefined' && SimpleAuth.authenticatedFetch) {
            fetchFunction = SimpleAuth.authenticatedFetch.bind(SimpleAuth);
            console.log('Using SimpleAuth fetch function');
         } else if (typeof fetchWithAuth === 'function') {
            fetchFunction = fetchWithAuth;
            console.log('Using fetchWithAuth function');
         } else {
            console.error('No authenticated fetch function available');
            return;
         }

         // Fetch fresh user data from API
         console.log('Fetching user profile data...');
         const response = await fetchFunction('/api/user/profile');
         console.log('Profile API raw response:', response);
         
         let userData;
         
         if (response && typeof response.json === 'function') {
            userData = await response.json();
            console.log('Parsed JSON response:', userData);
         } else if (response && typeof response === 'object') {
            userData = response;
            console.log('Already parsed response:', userData);
         } else {
            throw new Error('Invalid response format');
         }
         
         // Handle user data properly based on API structure
         if (userData && userData.success) {
            // From looking at auth.js middleware, the API returns { success: true, user: {...} }
            const user = userData.user;
            console.log('User data from API:', user);
            
            // Update the dashboard referral code display if it exists
            const dashboardRefcodeEl = document.getElementById('dashboard-refcode');
            if (dashboardRefcodeEl && user.referral_code) {
               dashboardRefcodeEl.textContent = `REFERRAL CODE: ${user.referral_code}`;
               console.log('Updated dashboard-refcode element with:', user.referral_code);
            }
            
            // Fetch balance data separately
            try {
               console.log('Fetching balance data...');
               const balanceResponse = await fetchFunction('/api/user/balances');
               console.log('Balance API raw response:', balanceResponse);
               
               let balanceData;
               
               if (balanceResponse && typeof balanceResponse.json === 'function') {
                  balanceData = await balanceResponse.json();
               } else if (balanceResponse && typeof balanceResponse === 'object') {
                  balanceData = balanceResponse;
               }
               
               console.log('Parsed balance data:', balanceData);
               
               // If balance data is successfully retrieved, add it to the user data
               if (balanceData && balanceData.success && balanceData.balances) {
                  user.mainBalance = balanceData.balances.main_balance || 0;
                  user.commissionBalance = balanceData.balances.commission_balance || 0;
                  user.totalBalance = parseFloat(user.mainBalance) + parseFloat(user.commissionBalance);
                  console.log('Added balance data to user:', user);
               }
            } catch (balanceError) {
               console.error('Error fetching balance data:', balanceError);
            }
            
            // Update UI with the combined data
            updateSidebarUI(user);
            
            // Cache the user data
            localStorage.setItem('user_data', JSON.stringify(user));
         } else {
            console.error('API returned unsuccessful response:', userData);
         }
      } catch (error) {
         console.error('Error loading sidebar user data:', error);
      }
   }

   // Update sidebar UI with user data
   function updateSidebarUI(user) {
      console.log('Updating sidebar UI with user data:', user);
      
      // Update username
      const usernameElement = document.getElementById('dashboard-username');
      if (usernameElement && user.username) {
         usernameElement.textContent = user.username;
         console.log('Username updated to:', user.username);
      }

      // Update badge number (using referral_code)
      const badgeElement = document.getElementById('user-badge-number');
      if (badgeElement) {
         // Debug log to see if referral_code exists
         console.log('Referral code from user data:', user.referral_code);
         
         if (user.referral_code) {
            badgeElement.textContent = user.referral_code;
            console.log('Badge updated with referral code:', user.referral_code);
         } else {
            console.log('No referral code found in user data');
            console.log('User object fields:', Object.keys(user));
            
            // Try to get the user data again with a direct API call
            fetchWithAuth('/api/user/profile')
               .then(response => {
                  if (response && typeof response.json === 'function') {
                     return response.json();
                  } else {
                     return response;
                  }
               })
               .then(data => {
                  if (data && data.success && data.user && data.user.referral_code) {
                     badgeElement.textContent = data.user.referral_code;
                     console.log('Badge updated from direct API call:', data.user.referral_code);
                  }
               })
               .catch(error => {
                  console.error('Error fetching referral code:', error);
               });
         }
      }

      // Update balance
      const balanceElement = document.getElementById('user-balance');
      if (balanceElement) {
         // Debug log to see balance values
         console.log('Balance data from user object:', user);
         
         let displayBalance = 0;
         
         // Determine which fetch function to use
         let fetchFunction = null;
         if (typeof SimpleAuth !== 'undefined' && SimpleAuth.authenticatedFetch) {
            fetchFunction = SimpleAuth.authenticatedFetch.bind(SimpleAuth);
            console.log('Using SimpleAuth fetch function for balance');
         } else if (typeof fetchWithAuth === 'function') {
            fetchFunction = fetchWithAuth;
            console.log('Using fetchWithAuth function for balance');
         } else {
            console.error('No authenticated fetch function available for balance');
            return;
         }
         
         // Fetch balance data using the same approach as dashboard.js
         fetchFunction('/api/user/balances')
            .then(response => {
               // Handle response from different fetch functions
               if (response && typeof response.json === 'function') {
                  // This is a Response object (from SimpleAuth)
                  return response.json();
               } else {
                  // This is already parsed data (from fetchWithAuth)
                  return response;
               }
            })
            .then(data => {
               console.log('Balance API response data:', data);
               
               if (data && data.success && data.balances) {
                  // Using the exact same field names as in dashboard.js
                  const mainBalance = parseFloat(data.balances.main_balance || 0);
                  const commissionBalance = parseFloat(data.balances.commission_balance || 0);
                  displayBalance = mainBalance + commissionBalance;
                  
                  console.log('Balance values from API:', { 
                     mainBalance, 
                     commissionBalance, 
                     total: displayBalance 
                  });
                  
                  // Format with currency
                  balanceElement.textContent = new Intl.NumberFormat('en-US', { 
                     style: 'currency',
                     currency: 'USD',
                     minimumFractionDigits: 2, 
                     maximumFractionDigits: 2 
                  }).format(displayBalance);
                  
                  console.log('Balance updated from balances API:', displayBalance);
               } else if (user.balance !== undefined) {
                  // Fallback to balance from user object if available
                  displayBalance = parseFloat(user.balance || 0);
                  
                  balanceElement.textContent = new Intl.NumberFormat('en-US', { 
                     style: 'currency',
                     currency: 'USD',
                     minimumFractionDigits: 2, 
                     maximumFractionDigits: 2 
                  }).format(displayBalance);
                  
                  console.log('Balance updated from user.balance fallback:', displayBalance);
               } else {
                  console.log('No balance information found');
                  balanceElement.textContent = '$0.00';
               }
            })
            .catch(error => {
               console.error('Error fetching balance:', error);
               balanceElement.textContent = '$0.00';
            });
      }

      // Update avatar if available
      const avatarElement = document.getElementById('user-avatar');
      if (avatarElement) {
         if (user.avatar_url) {
            avatarElement.src = user.avatar_url;
         } else if (user.profile_image) {
            avatarElement.src = user.profile_image;
         }
         console.log('Avatar updated');
      }
      
      // Update verification provider if available
      const verificationElement = document.getElementById('verification-provider');
      if (verificationElement) {
         verificationElement.textContent = "Cdot"; // Always use Cdot for now
         console.log('Verification provider set to Cdot');
      }
   }
