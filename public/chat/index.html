<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cdot pea communication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/chat/style.css">
</head>
<body>
    <div class="dashboard-main-wrapper chat-dark-bg">
        <div class="dashboard-wrapper">
            <div class="chat-app-container">
                <!-- Sidebar -->
                <aside class="chat-sidebar">
                    <div class="sidebar-header">
                        <div class="app-logo">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="app-title">cdot pea communication</div>
                        <div class="sidebar-actions">
                            <button class="btn-icon" title="Refresh"><i class="fas fa-sync-alt"></i></button>
                            <button class="btn-icon" title="New Chat"><i class="fas fa-plus"></i></button>
                            <button class="btn-icon" title="Menu"><i class="fas fa-ellipsis-v"></i></button>
                        </div>
                    </div>
                    <div class="sidebar-search">
                        <input type="text" placeholder="Search or start a new chat" id="searchInput">
                    </div>
                    <div class="sidebar-tabs">
                        <button class="tab active">All</button>
                        <button class="tab">Unread</button>
                        <button class="tab">Favorites</button>
                        <button class="tab">Groups</button>
                    </div>
                    <div class="chats-list" id="chatsList">
                        <!-- Chat items will be dynamically added here -->
                    </div>
                </aside>
                <!-- Main Chat Area -->
                <section class="chat-main">
                    <!-- Default State -->
                    <div class="chat-default-state" id="chatDefaultState">
                        <div class="default-state-content">
                            <div class="illustration">
                                <i class="fas fa-comments fa-4x"></i>
                            </div>
                            <h2>Welcome to cdot pea communication</h2>
                            <p>Connect with your mentors and fellow members</p>
                        </div>
                    </div>

                    <!-- Active Chat State -->
                    <div class="chat-active-state hidden" id="chatActiveState">
                        <!-- Chat Header -->
                        <div class="chat-header">
                            <div class="chat-contact-info">
                                <img src="../assets/uploads/user.jpg" alt="Contact" class="contact-avatar" id="contactAvatar">
                                <div>
                                    <div class="contact-name" id="contactName">Contact Name</div>
                                    <div class="contact-status" id="contactStatus">online</div>
                                </div>
                            </div>
                            <div class="chat-header-actions">
                                <button class="btn-icon" id="searchChat" title="Search in conversation"><i class="fas fa-search"></i></button>
                                <button class="btn-icon" id="attachButton" title="Attach file"><i class="fas fa-paperclip"></i></button>
                                <button class="btn-icon" id="chatMenu" title="More options"><i class="fas fa-ellipsis-v"></i></button>
                            </div>
                        </div>

                        <!-- Chat Messages Area -->
                        <div class="chat-messages" id="chatMessages">
                            <!-- Messages will be dynamically added here -->
                        </div>

                        <!-- Chat Input Area -->
                        <div class="chat-input-area">
                            <button class="btn-icon" id="emojiButton" title="Insert emoji"><i class="far fa-smile"></i></button>
                            <button class="btn-icon" id="attachFileButton" title="Attach file"><i class="fas fa-paperclip"></i></button>
                            <input type="text" id="messageInput" placeholder="Type a message">
                            <button class="btn-icon send-button" id="sendMessage" title="Send message"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Existing JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <!-- Chat-specific JS -->
    <script src="../assets/js/chat/chat.js"></script>
</body>
</html>
