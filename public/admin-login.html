<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Admin Login</title>
    <link rel="shortcut icon" href="./assets/uploads/generals/favicon-665b8c8a863b91717275786.png">
    <link rel="stylesheet" href="./assets/frontend/css/bootstrap.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" type="text/css" href="./assets/frontend/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./assets/frontend/css/style.css" type="text/css" media="all"/>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Admin Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="admin-login-form">
                            <div class="alert alert-danger" id="admin-login-error" style="display: none;"></div>
                            
                            <div class="form-group mb-3">
                                <label for="admin-username">Username</label>
                                <input type="text" class="form-control" id="admin-username" placeholder="Enter admin username" required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="admin-password">Password</label>
                                <input type="password" class="form-control" id="admin-password" placeholder="Enter password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/frontend/js/jquery.min.js"></script>
    <script src="./assets/frontend/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/admin-auth.js"></script>
</body>
</html>
