<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Withdrawals</title>
    <meta name="csrf-token" content="t9EtiRskFKx5XpnOFvbrimp5ZgsKIg3UU1Ea1iDM">
    <link rel="shortcut icon" href="./assets/uploads/generals/favicon-665b8c8a863b91717275786.png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .withdraw-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-bottom: 2rem;
        }        
        .withdraw-item {
            padding: 1.5rem;
        }
        
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-secondary {
            background: #e9ecef;
            border: none;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            color: #495057;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
          .nav-tabs .nav-link.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            background: transparent;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .balance-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table th {
            border-top: none;
            font-weight: 600;
            color: #495057;
        }
        
        .table td {
            vertical-align: middle;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="bg-overlay navbar-btn"></div>
<!-- Sidebar Placeholder -->
<div id="sidebar-placeholder"></div>
<!-- End Sidebar Placeholder -->

<!-- Header Navigation Component -->
<div id="header-navigation-placeholder"></div>
<!-- End Header Navigation Component -->

<main class="main-content">
    <div class="container">
        <!-- Main Card -->
        <div class="withdraw-card">
            <div class="withdraw-item">
                <!-- Tabs Navigation -->
                <ul class="nav nav-tabs mb-4" id="withdrawTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="withdraw-tab" data-bs-toggle="tab" data-bs-target="#withdraw-form" type="button" role="tab">
                            <i class="fas fa-money-bill-wave me-2"></i>Withdraw Now
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#withdraw-history" type="button" role="tab">
                            <i class="fas fa-history me-2"></i>Withdraw History
                        </button>
                    </li>
                </ul>
                
                <!-- Tabs Content -->
                <div class="tab-content" id="withdrawTabsContent">
                    <!-- Withdraw Form Tab -->
                    <div class="tab-pane fade show active" id="withdraw-form" role="tabpanel">
                        <div class="row mb-4">
                            <div class="col-md-8 mx-auto">
                                <div class="balance-card">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="mb-3"><i class="fas fa-wallet me-2"></i>Total Withdrawals</h5>
                                            <h2 id="user-withdrawn-amount" class="text-primary">
                                                <strong>Loading...</strong>
                                            </h2>
                                        </div>
                                        <div>
                                            <h5 class="mb-3"><i class="fas fa-coins me-2"></i>Withdrawable Balance</h5>
                                            <h2 id="withdrawable-balance" class="text-primary">
                                                <strong>Loading...</strong>
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="withdraw_amount" class="form-label">
                                        <i class="fas fa-money-bill-wave me-2"></i>Withdrawal Amount (USDT)
                                    </label>
                                    <input type="number" name="withdraw_amount" id="withdraw_amount" class="form-control" placeholder="Enter amount" step="0.01" min="0">
                                </div>
                                
                                <div class="mb-4">
                                    <label for="withdraw_password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Withdrawal Password
                                    </label>
                                    <input type="password" name="withdraw_password" id="withdraw_password" class="form-control" placeholder="Enter your password">
                                </div>
                                
                                <div class="mb-4">
                                    <label for="withdrawal_account_details" class="form-label">
                                        <i class="fas fa-wallet me-2"></i>TRC20 Wallet Address
                                    </label>
                                    <input type="text" name="withdrawal_account_details" id="withdrawal_account_details" class="form-control" placeholder="Enter your TRC20 address">
                                </div>
                                
                                <div class="d-grid">
                                    <button class="btn btn-custom" id="withdraw">
                                        <i class="fas fa-paper-plane me-2"></i>Submit Withdrawal
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- History Tab -->
                    <div class="tab-pane fade" id="withdraw-history" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="withdraw-history-tbody">
                                    <!-- Withdrawal history will be populated here by withdraw.js -->
                                    <tr>
                                        <td colspan="5" class="empty-state">
                                            <i class="fas fa-history"></i>
                                            <p>Loading withdrawal history...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer Navigation Component -->
<div id="footer-navigation-placeholder"></div>
<!-- End Footer Navigation Component -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
