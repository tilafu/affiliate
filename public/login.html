<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="pageTitle">Login to CDOT Database</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/public-pages.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            background-color: #007bff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            height: 80%;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .form-section {
            padding: 40px;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }

        .btn-login {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
        }

        .signup-cta {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .signup-cta h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .signup-cta p {
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .btn-signup {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: inline-block;
        }

        .btn-signup:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #ffc107;
            text-decoration: none;
        }

        .error-text {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .error-text.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
            }
            
            .form-section,
            .signup-cta {
                padding: 30px 20px;
            }
            
            .language-switcher,
            .back-link {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin-bottom: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Link -->
    <a href="home.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <label for="language-switcher-select" class="visually-hidden">Language:</label>
        <select id="language-switcher-select" class="form-select form-select-sm">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </div>

    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <img src="assets/uploads/favicon.png" alt="CDOT Database Logo">
            </div>
            <h4 class="mb-0 text-dark">CDOT Database</h4>
        </div>

        <div class="row g-0">
            <!-- Login Form Section -->
            <div class="col-lg-7">
                <div class="form-section">
                    <h1 class="h2 fw-bold mb-4 text-center" data-i18n="loginHeader">Welcome Back</h1>
                    <p class="text-muted text-center mb-4">Sign in to your account to continue</p>
                    
                    <form id="loginForm" onsubmit="return handleSubmit(event)">
                        <div class="mb-3">
                            <label for="username" class="form-label" data-i18n="emailOrUsernameLabel">Email or Username</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="name@example.com or username" 
                                   required 
                                   data-i18n="emailOrUsernamePlaceholder">
                            <div class="error-text" id="usernameError" data-i18n="fieldRequiredError">Please complete this field.</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label" data-i18n="passwordLabel">Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password" 
                                   required 
                                   data-i18n="passwordPlaceholder">
                            <div class="error-text" id="passwordError" data-i18n="fieldRequiredError">Please complete this field.</div>
                        </div>
                        
                        <button type="submit" class="btn btn-login btn-primary w-100 mb-3" data-i18n="loginButton">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <a href="forgetpassword.html" class="text-decoration-none" data-i18n="forgotPasswordLink">
                            <i class="fas fa-key me-1"></i>Forgot Password?
                        </a>
                    </div>
                </div>
            </div>

            <!-- Sign Up CTA Section -->
            <div class="col-lg-5">
                <div class="signup-cta h-100">
                    <div>
                        <h3 data-i18n="noAccountHeader">New to CDOT Database?</h3>
                        <p>Join thousands of professionals managing their careers with us.</p>
                        <a href="register.html" class="btn-signup" data-i18n="signUpButton">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="js/i18n.js"></script> 
    <script src="js/main.js"></script> 
    <script src="js/dual-auth.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/auth.js"></script><script>
        // Keep DOMContentLoaded for initial checks, but move handleSubmit logic
        document.addEventListener('DOMContentLoaded', function() { 
            // Language switcher functionality
            const languageSwitcher = document.getElementById('language-switcher-select');
            if (languageSwitcher) {
                languageSwitcher.addEventListener('change', function() {
                    // Language switching logic would go here
                    console.log('Language changed to:', this.value);
                });
            }

            // Check if user just registered
            const registeredUsername = sessionStorage.getItem('registered_username');
            if (registeredUsername) {
                document.getElementById('username').value = registeredUsername;
                // Show simple success message
                showNotification('Registration successful! Please login with your new account.', 'success');
                sessionStorage.removeItem('registered_username');
            }
            
            function showNotification(message, type, options = {}) {
                // Create notification element if it doesn't exist
                let notification = document.getElementById('notification');
                if (!notification) {
                    notification = document.createElement('div');
                    notification.id = 'notification';
                    notification.className = 'alert alert-dismissible fade show';
                    notification.style.position = 'fixed';
                    notification.style.top = '20px';
                    notification.style.right = '20px';
                    notification.style.zIndex = '9999';
                    notification.style.minWidth = '300px';
                    notification.style.display = 'none';
                    
                    document.body.appendChild(notification);
                }
                
                // Set alert type
                notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
                
                notification.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                notification.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Add event listener to call handleLoginSubmit from auth.js
            const loginForm = document.getElementById('loginForm');
            if(loginForm) {
                loginForm.addEventListener('submit', handleLoginSubmit);
            } else {
                console.error('Login form not found');
            }
        });

        // Note: The actual handleSubmit logic will now reside in public/js/auth.js
        // The showNotification function should be moved to public/js/main.js
    </script>
</body>
</html>
