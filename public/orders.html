<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Link to your main CSS file -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css"> <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/fontawesome-all.min.css"> <!-- Link to Font Awesome -->
    <style>
        /* Basic styling for tabs */
        .order-filters {
            margin-bottom: 20px;
        }
        .order-filters button {
            margin-right: 10px;
            padding: 8px 15px;
            cursor: pointer;
        }
        .order-filters button.active {
            font-weight: bold;
            /* Add active state styling */
        }
        .order-list {
            /* Styling for the container */
        }        .order-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .order-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: cover;
        }
        .order-details {
            flex-grow: 1;
        }
        .order-details h4 {
            margin: 0 0 5px 0;
        }
        .order-details p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }
        .order-actions {
            margin-left: 15px;
        }
        .continue-drive-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .continue-drive-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
      <button onclick="window.history.back()">Back</button>
        <h2>My Orders</h2>

        <div class="order-filters">
            <button class="filter-button active" data-status="all">All</button>
            <button class="filter-button" data-status="pending">Pending</button>
            <button class="filter-button" data-status="completed">Completed</button>
            <button class="filter-button" data-status="frozen">Frozen</button>
        </div>

        <div class="order-list">
            <!-- Order items will be loaded here by JavaScript -->
        </div>
    </div>    <script src="./assets/js/jquery.min.js"></script> <!-- Link to jQuery -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script> <!-- Link to Bootstrap JS -->
    <script src="./js/auth-check.js"></script> <!-- Authentication check -->
    <script src="./js/orders.js"></script> <!-- Link to your new JS file -->
</body>
</html>
