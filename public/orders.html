<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="shortcut icon" href="./assets/uploads/generals/favicon-665b8c8a863b91717275786.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for public pages (for general brand style) -->
    <link rel="stylesheet" href="css/public-pages.css">
    <!-- Sidebar Enhancement Styles -->
    <link rel="stylesheet" href="css/sidebar-fixes.css">
    <!-- Custom CSS for task/account pages (for specific component styles) -->
    <link rel="stylesheet" href="css/task-account-styles.css"> <!-- New file for shared styles -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .orders-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }

        .order-filters {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .order-filters .filter-button {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .order-filters .filter-button:hover {
            background: var(--light-bg);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .order-filters .filter-button.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .order-list {
            display: grid;
            gap: 1.5rem;
        }

        .order-item {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 1.5rem;
            display: flex;
            align-items: center;
        }

        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .order-item img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .order-details {
            flex-grow: 1;
        }

        .order-details h4 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
        }

        .order-details p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .order-details .status-badge {
            display: inline-block;
            padding: 0.3em 0.6em;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status-badge.pending {
            background-color: #ffedd5;
            color: #ea580c;
        }

        .status-badge.completed {
            background-color: #d1fae5;
            color: #059669;
        }

        .status-badge.frozen {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .order-actions {
            margin-left: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn-modern {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            color: white;
        }

        .btn-modern.btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-modern.btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .btn-modern.btn-info {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .order-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .order-item img {
                margin-bottom: 1rem;
                margin-right: 0;
            }
            .order-actions {
                margin-left: 0;
                margin-top: 1rem;
                width: 100%;
            }
            .order-actions .btn-modern {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div id="dashboard-header-placeholder"></div>

    <div class="bg-overlay" id="sidebarOverlay"></div>
    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>
    <!-- End Sidebar Placeholder -->

    <!-- Orders Header -->
    <div class="orders-header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="javascript:history.back()" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="text-center flex-grow-1">
                    <h2 class="mb-0 fw-bold">My Orders</h2>
                    <p class="mb-0 opacity-75">Track the status of your product engagements</p>
                </div>
                <div style="width: 45px;"></div> <!-- Spacer for alignment -->
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="order-filters">
                <button class="filter-button active" data-status="all">All</button>
                <button class="filter-button" data-status="pending">Pending</button>
                <button class="filter-button" data-status="completed">Completed</button>
                <button class="filter-button" data-status="frozen">Frozen</button>
            </div>

            <div class="order-list" id="order-list">
                <!-- Order items will be loaded here by JavaScript -->
                <!-- Example Order Item (for structure reference) -->
                <!--
                <div class="order-item" data-status="pending">
                    <img src="https://via.placeholder.com/80" alt="Product Image">
                    <div class="order-details">
                        <h4>Product Name Example</h4>
                        <p>Order ID: #123456</p>
                        <p>Commission: <span>1.50 USDT</span></p>
                        <p>Price: <span>$15.00</span></p>
                        <span class="status-badge pending">Pending</span>
                    </div>
                    <div class="order-actions">
                        <button class="btn-modern btn-success">View Details</button>
                        <button class="btn-modern btn-warning">Contact Support</button>
                    </div>
                </div>
                -->
            </div>
        </div>    </main>

    <!-- Standard Footer Navigation -->
    <div id="footer-navigation"></div>

    <script src="./assets/js/jquery.min.js"></script>    
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load component loader -->
    <script src="./js/components.js"></script>
    <script src="./js/clean-header-loader.js"></script>
    <script src="./js/auth-check.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/simple-auth.js"></script>
    <script src="./js/orders.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load standard navigation components
        loadStandardNavigation('orders');
        
        // Wait for sidebar component to be loaded before initializing sidebar scripts
        const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
        if (sidebarPlaceholder) {
            sidebarPlaceholder.addEventListener('componentLoaded', function() {
                // This will run after the sidebar component is fully loaded
                setTimeout(() => {
                    initializeSidebarScripts();
                    attachSidebarEventListeners();
                }, 100); // Small delay to ensure DOM is updated
            });
        }
    });
    </script>

    <!-- Chat Widget -->
    <link rel="stylesheet" href="./css/chat-widget.css">
    <script src="./js/chat-widget.js"></script>
</body>
</html>
