    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .deposit-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .deposit-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .deposit-item {
            padding: 1.5rem;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-secondary {
            background: #e9ecef;
            border: none;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            color: #495057;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
          .nav-tabs .nav-link.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            background: transparent;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Admin adjustment specific styles */
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }

        .status-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        /* Type badge styling */
        .type-admin_adjustment {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .type-deposit {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }        .text-muted {
            color: #6c757d !important;
            font-size: 0.875rem;
        }        /* Deposit Image Styling - 30% Width Full Height from Tab to Bottom */
        .tab-content {
            position: relative;
        }
        
        .deposit-image-container-left {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 30%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 16px 0 0 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            z-index: 1;
        }

        .deposit-hero-image-left {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 16px 0 0 16px;
            transition: all 0.3s ease;
            display: block;
        }

        .deposit-hero-image-left:hover {
            transform: scale(1.05);
        }

        /* Adjust tab pane and content to accommodate left image */
        .tab-pane {
            position: relative;
            min-height: 500px;
            padding-left: 30%;
        }
        
        /* Remove individual column styling since we're using absolute positioning */
        .deposit-image-column {
            display: none; /* Hide the column div since image is now absolute */
        }
        
        /* Make content column take full remaining width */
        .deposit-content-column {
            flex: 1;
            max-width: 100%;
            padding-left: 2rem;
            padding-right: 1rem;
        }

        /* Legacy styles for backwards compatibility */
        .deposit-image-container {
            padding: 1rem;
        }

        .deposit-hero-image {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .deposit-hero-image:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }        /* Mobile responsiveness for deposit form */
        @media (max-width: 768px) {
            .deposit-image-container-left {
                position: relative;
                width: 100%;
                height: 200px;
                margin-bottom: 1.5rem;
                border-radius: 12px;
                z-index: 1;
            }

            .deposit-hero-image-left {
                border-radius: 12px;
                object-fit: cover;
                width: 100%;
                height: 100%;
            }

            .tab-pane {
                padding-left: 0;
                min-height: auto;
            }
            
            .deposit-image-column {
                display: block;
                flex: 0 0 100%;
                max-width: 100%;
                margin-bottom: 1.5rem;
            }
            
            .deposit-content-column {
                flex: 0 0 100%;
                max-width: 100%;
                padding-left: 0;
                padding-right: 0;
            }
            
            .deposit-hero-image {
                max-width: 200px;
                margin-top: 2rem;
            }
            
            .deposit-image-container {
                order: 2;
                margin-top: 1.5rem;
            }
        }
        
        /* Medium screens adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .deposit-content-column {
                padding-left: 1.5rem;
                padding-right: 1rem;
            }
            
            .tab-pane {
                min-height: 450px;
            }
        }
          /* Hide image on history tab - better approach */
        .tab-content .deposit-image-container-left {
            display: none;
        }
        
        /* Show image only when deposit form tab is active */
        #deposit-form.active ~ .deposit-image-container-left,
        #deposit-form.show ~ .deposit-image-container-left {
            display: flex;
        }
        
        /* Alternative approach using data attribute */
        .tab-content[data-active-tab="deposit-form"] .deposit-image-container-left {
            display: flex;
        }
    </style>
</head>

<!-- Modern Header -->
<div class="deposit-header">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <a href="javascript:history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i>

            <div class="text-center flex-grow-1">

            </div>

        </div>
    </div>
</div>

<main class="main-content">
    <div class="container">
        <!-- Main Card -->
        <div class="deposit-card">
            <div class="deposit-item">
                <!-- Tabs Navigation -->
                <ul class="nav nav-tabs mb-4" id="depositTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="deposit-tab" data-bs-toggle="tab" data-bs-target="#deposit-form" type="button" role="tab">
                            <i class="fas fa-plus-circle me-2"></i>Make Deposit
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#deposit-history" type="button" role="tab">
                            <i class="fas fa-history me-2"></i>Deposit History
                        </button>
                    </li>
                </ul>
                  <!-- Tabs Content -->
                <div class="tab-content" id="depositTabsContent">
                    <!-- Absolute positioned image for Make Deposit tab -->
                    <div class="deposit-image-container-left">
                        <img src="./assets/uploads/images/Drive/deposit.jpg" alt="Make Deposit" class="deposit-hero-image-left">
                    </div>
                    
                    <!-- Deposit Form Tab -->
                    <div class="tab-pane fade show active" id="deposit-form" role="tabpanel">
                        <div class="row">
                            <!-- Image column hidden since we use absolute positioning -->
                            <div class="deposit-image-column">
                                <!-- This div is now hidden via CSS -->
                            </div>
                            
                            <!-- Form content (takes full available width) -->
                            <div class="deposit-content-column">
                                <div class="deposit-card mb-4">
                                    <div class="deposit-item text-center">
                                        <h5 class="mb-3"><i class="fas fa-wallet me-2"></i>Total Deposited</h5>
                                        <h2 id="user-deposited-amount" class="text-primary">
                                            <strong>Loading...</strong>
                                        </h2>
                                    </div>
                                </div>
                                
                                <!-- Quick Amounts  -->
                                <!-- <div class="mb-4">
                                    <h5 class="mb-3"><i class="fas fa-coins me-2"></i>Quick Amounts</h5>
                                    <div class="d-flex justify-content-between mb-3">
                                        <button class="btn btn-secondary bs-example" type="button" data-amount="100">100 USDT</button>
                                        <button class="btn btn-secondary bs-example" type="button" data-amount="200">200 USDT</button>
                                        <button class="btn btn-secondary bs-example" type="button" data-amount="500">500 USDT</button>
                                    </div>
                                </div> -->
                                  <div class="mb-4">
                                    <label for="deposit_amount" class="form-label">
                                        <i class="fas fa-money-bill-wave me-2"></i>Enter Deposit Amount (USDT)
                                    </label>
                                    <input type="text" name="deposit_amount" id="deposit_amount" class="form-control" placeholder="Enter amount">
                                </div>                                <!-- QR Code Section -->
                                <div class="mb-4">
                                    <h5 class="mb-3"><i class="fas fa-qrcode me-2"></i>Payment QR Code</h5>
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <div id="qr-code-container">
                                                <img id="deposit-qr-code" src="" alt="Deposit QR Code" class="img-fluid mb-3" style="max-width: 200px; height: auto;">
                                                <p id="qr-code-description" class="text-muted small mb-3">Loading QR code...</p>
                                                
                                                <!-- Wallet Address Section -->
                                                <div id="wallet-address-section" class="mt-3" style="display: none;">
                                                    <label class="form-label small text-muted">Wallet Address:</label>
                                                    <div class="input-group">
                                                        <input type="text" id="wallet-address-input" class="form-control form-control-sm text-center" readonly>
                                                        <button class="btn btn-outline-primary btn-sm" type="button" id="copy-wallet-btn" onclick="copyWalletAddress()">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Image Upload Section -->
                                <div class="mb-4">
                                    <label for="payment_proof" class="form-label">
                                        <i class="fas fa-camera me-2"></i>Upload Payment Proof (Optional)
                                    </label>
                                    <input type="file" name="payment_proof" id="payment_proof" class="form-control" accept="image/*">
                                    <div class="form-text">Upload a screenshot or photo of your payment confirmation</div>
                                    
                                    <!-- Image Preview -->
                                    <div id="image-preview-container" class="mt-3" style="display: none;">
                                        <img id="image-preview" src="" alt="Payment Proof Preview" class="img-fluid rounded" style="max-width: 200px; height: auto;">
                                        <button type="button" class="btn btn-sm btn-outline-danger mt-2" id="remove-image">
                                            <i class="fas fa-times me-1"></i>Remove Image
                                        </button>
                                    </div>
                                </div>

                                <!-- Description Field -->
                                <div class="mb-4">
                                    <label for="deposit_description" class="form-label">
                                        <i class="fas fa-sticky-note me-2"></i>Notes (Optional)
                                    </label>
                                    <textarea name="deposit_description" id="deposit_description" class="form-control" rows="3" placeholder="Add any additional notes about this deposit"></textarea>
                                </div>
                                
                                <div class="d-grid">
                                    <button class="btn btn-custom" id="deposit">
                                        <i class="fas fa-paper-plane me-2"></i>Submit Deposit Request
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- History Tab -->
                    <div class="tab-pane fade" id="deposit-history" role="tabpanel">
                        <div class="table-responsive">                            <table class="table">                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Note</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Deposit history will be populated here by deposit.js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load standard navigation components
    loadStandardNavigation('deposits');
    
    // Handle tab switching for image visibility
    const tabButtons = document.querySelectorAll('[data-bs-toggle="tab"]');
    const imageContainer = document.querySelector('.deposit-image-container-left');
    const tabContent = document.querySelector('#depositTabsContent');
    
    tabButtons.forEach(button => {
        button.addEventListener('shown.bs.tab', function(e) {
            const targetTab = e.target.getAttribute('data-bs-target');
            
            if (targetTab === '#deposit-form') {
                // Show image on deposit form tab
                if (imageContainer) {
                    imageContainer.style.display = 'flex';
                }
                if (tabContent) {
                    tabContent.setAttribute('data-active-tab', 'deposit-form');
                }
            } else {
                // Hide image on other tabs (history tab)
                if (imageContainer) {
                    imageContainer.style.display = 'none';
                }
                if (tabContent) {
                    tabContent.setAttribute('data-active-tab', 'deposit-history');
                }
            }
        });
    });
    
    // Ensure image is visible on page load (deposit form is active by default)
    if (imageContainer) {
        imageContainer.style.display = 'flex';
    }
    if (tabContent) {
        tabContent.setAttribute('data-active-tab', 'deposit-form');
    }
});
</script>
