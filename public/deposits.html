<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Deposits</title>
    <meta name="csrf-token" content="t9EtiRskFKx5XpnOFvbrimp5ZgsKIg3UU1Ea1iDM">
    <link rel="shortcut icon" href="./assets/uploads/generals/favicon-665b8c8a863b91717275786.png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .deposit-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .deposit-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .deposit-item {
            padding: 1.5rem;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-secondary {
            background: #e9ecef;
            border: none;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            color: #495057;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
          .nav-tabs .nav-link.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            background: transparent;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="bg-overlay navbar-btn"></div>
<!-- Sidebar Placeholder -->
<div id="sidebar-placeholder"></div>
<!-- End Sidebar Placeholder -->

<!-- Modern Header -->
<div class="deposit-header">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <a href="javascript:history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="text-center flex-grow-1">
                <h2 class="mb-0 fw-bold">Deposits</h2>
                <p class="mb-0 opacity-75">Manage your deposits and view history</p>
            </div>
            <div style="width: 45px;"></div> <!-- Spacer for alignment -->
        </div>
    </div>
</div>

<main class="main-content">
    <div class="container">
        <!-- Main Card -->
        <div class="deposit-card">
            <div class="deposit-item">
                <!-- Tabs Navigation -->
                <ul class="nav nav-tabs mb-4" id="depositTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="deposit-tab" data-bs-toggle="tab" data-bs-target="#deposit-form" type="button" role="tab">
                            <i class="fas fa-plus-circle me-2"></i>Make Deposit
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#deposit-history" type="button" role="tab">
                            <i class="fas fa-history me-2"></i>Deposit History
                        </button>
                    </li>
                </ul>
                
                <!-- Tabs Content -->
                <div class="tab-content" id="depositTabsContent">
                    <!-- Deposit Form Tab -->
                    <div class="tab-pane fade show active" id="deposit-form" role="tabpanel">
                        <div class="row mb-4">
                            <div class="col-md-8 mx-auto">
                                <div class="deposit-card mb-4">
                                    <div class="deposit-item text-center">
                                        <h5 class="mb-3"><i class="fas fa-wallet me-2"></i>Total Deposited</h5>
                                        <h2 id="user-deposited-amount" class="text-primary">
                                            <strong>Loading...</strong>
                                        </h2>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <h5 class="mb-3"><i class="fas fa-coins me-2"></i>Quick Amounts</h5>
                                    <div class="d-flex justify-content-between mb-3">
                                        <button class="btn btn-secondary bs-example" type="button" data-amount="100">100 USDT</button>
                                        <button class="btn btn-secondary bs-example" type="button" data-amount="200">200 USDT</button>
                                        <button class="btn btn-secondary bs-example" type="button" data-amount="500">500 USDT</button>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="deposit_amount" class="form-label">
                                        <i class="fas fa-money-bill-wave me-2"></i>Enter Deposit Amount (USDT)
                                    </label>
                                    <input type="text" name="deposit_amount" id="deposit_amount" class="form-control" placeholder="Enter amount">
                                </div>
                                
                                <div class="d-grid">
                                    <button class="btn btn-custom" id="deposit">
                                        <i class="fas fa-paper-plane me-2"></i>Submit Deposit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- History Tab -->
                    <div class="tab-pane fade" id="deposit-history" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Details</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Deposit history will be populated here by deposit.js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Standard Footer Navigation -->
<div id="footer-navigation"></div>

</body>
</html>
