    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load standard navigation components
            loadStandardNavigation();

            // Setup menu button for sidebar
            const menuBtn = document.getElementById('menuBtn');
            if (menuBtn) {
                menuBtn.addEventListener('click', function() {
                    if (window.SidebarManager) {
                        window.SidebarManager.open();
                    } else if (typeof window.openSidebar === 'function') {
                        window.openSidebar();
                    }
                });
            }

            // Interactive effects
            initializeErrorPageEffects();
        });

        function initializeErrorPageEffects() {
            // Add click effect to error code
            const errorCode = document.querySelector('.error-code');
            if (errorCode) {
                errorCode.addEventListener('click', function() {
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });
            }

            // Add parallax effect to floating elements
            window.addEventListener('mousemove', function(e) {
                const floatingElements = document.querySelectorAll('.floating-element');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                floatingElements.forEach((element, index) => {
                    const speed = (index + 1) * 0.5;
                    const xPos = (x - 0.5) * speed * 30;
                    const yPos = (y - 0.5) * speed * 30;
                    element.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });

            // Add typing effect to error title
            const title = document.querySelector('.error-title');
            if (title) {
                const text = title.textContent;
                title.textContent = '';
                let i = 0;
                
                const typeWriter = () => {
                    if (i < text.length) {
                        title.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 100);
                    }
                };
                
                setTimeout(typeWriter, 1000);
            }

            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && e.ctrlKey) {
                    history.back();
                }
            });
        }
    </script>
