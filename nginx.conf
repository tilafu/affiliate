events {
    worker_connections 1024;
}

http {
    upstream client_backend {
        server affiliate-app:3000;
    }
    
    upstream admin_backend {
        server affiliate-app:3001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=client:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;

    # Client Server Configuration
    server {
        listen 80;
        server_name yourdomain.com www.yourdomain.com;

        # Rate limiting
        limit_req zone=client burst=20 nodelay;

        # Custom 404 error page
        error_page 404 /404.html;
        
        location = /404.html {
            proxy_pass http://client_backend/404.html;
            internal;
        }

        location / {
            proxy_pass http://client_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files
        location /assets/ {
            proxy_pass http://client_backend;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin Server Configuration
    server {
        listen 80;
        server_name admin.yourdomain.com;

        # Rate limiting for admin
        limit_req zone=admin burst=10 nodelay;

        # Custom 404 error page for admin
        error_page 404 /404.html;
        
        location = /404.html {
            proxy_pass http://admin_backend/404.html;
            internal;
        }

        # IP Whitelisting (uncomment and add your IPs)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;

        location / {
            proxy_pass http://admin_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files for admin
        location /assets/ {
            proxy_pass http://admin_backend;
            expires 7d;
        }
    }

