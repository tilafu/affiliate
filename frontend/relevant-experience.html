<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many years of experience do you have?</title>
    <link rel="icon" type="image/png" href="images/f.png">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    
    <link rel="stylesheet" href="/css/style.css">
    
    <link rel="stylesheet" href="css/components/wizard-header.css">
    <link rel="stylesheet" href="css/components/wizard-footer.css">
    
    <link rel="stylesheet" href="css/pages/relevant-experience.css">
</head>

<body class="page-relevant-experience">
    
    <div id="wizard-header-container"></div>
    
    <div class="why-remote-container">
        <div class="container">
            
            <h4 class="mb-2 text-center">How many years of experience do you have?</h4>
            
            
            <div class="work-options">
                
                <div class="work-option" data-work-type="100-remote" tabindex="0">
                    
                    <div class="work-option-content">
                        <h3 class="work-option-title">Less than 3 years</h3>
                        
                    </div>
                </div>
                
                
                <div class="work-option" data-work-type="hybrid" tabindex="0">
                    
                    <div class="work-option-content">
                        <h3 class="work-option-title">3-5 years</h3>
                        
                    </div>
                </div>
                
                
                <div class="work-option" data-work-type="flexible" tabindex="0">
                    
                    <div class="work-option-content">
                        <h3 class="work-option-title">5-10 years</h3>
                        
                    </div>
                </div>

                
                <div class="work-option" data-work-type="flexible" tabindex="0">
                    
                    <div class="work-option-content">
                        <h3 class="work-option-title">10+ years</h3>
                        
                    </div>
                </div>
            </div>
            
            
            
            
            
            <button class="next-button d-none d-md-block" id="nextBtn">
                Next
            </button>
        </div>
    </div>

    
    <div id="wizard-footer-container"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/components/wizard-header.js"></script>
    <script src="js/components/wizard-footer.js"></script>
    
    <script src="js/pages/relevant-experience.js"></script>
</body>
</html>
