<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Perfect Job Awaits - FlexJobs</title>
    <link rel="icon" type="image/png" href="images/f.png">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Join thousands of professionals who found their perfect job through FlexJobs.">
    <meta name="keywords" content="flexible jobs, flexible work, job statistics, work opportunities">
    <meta property="og:title" content="Your Perfect Job Awaits - FlexJobs">
    <meta property="og:description" content="Discover amazing job opportunities tailored to your preferences.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-statistics">
    <!-- Main Content -->
    <main>
        <!-- Statistics Section -->
        <section class="statistics-section">
            <div class="container">
                <!-- Loading Animation -->
                <div class="loading-container text-center mb-5" id="loadingContainer">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                    </div>
                    <p class="loading-text mt-3 text-muted">
                        Finding the best flexible jobs for you...
                    </p>
                </div>

                <!-- FlexJobs Logo -->
                <div class="text-center mb-4" id="logoContainer" style="display: none;">
                    <img src="images/FlexJobs_logo-1.png" alt="FlexJobs" class="logo-img">
                </div>

                <!-- Statistics Content -->
                <div class="statistics-content" id="statisticsContent" style="display: none;">
                    <!-- Main Stats -->
                    <div class="row text-center mb-5">
                        <div class="col-12 col-md-4 mb-4">
                            <div class="stat-item">
                                <h2 class="stat-number" data-target="1554">0</h2>
                                <p class="stat-label">active flexible jobs</p>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-4 mb-4">
                            <div class="stat-item">
                                <h2 class="stat-number" data-target="14">0</h2>
                                <p class="stat-label">companies hiring today</p>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-4 mb-4">
                            <div class="stat-item">
                                <h2 class="stat-number" data-target="70000">0</h2>
                                <p class="stat-label">people we've helped since 2007</p>
                            </div>
                        </div>
                    </div>

                    <!-- As Seen On Section -->
                    <div class="text-center mb-5">
                        <h3 class="as-seen-title mb-4">As Seen On*</h3>
                        <div class="media-logos">
                            <div class="logo-item">
                                <img src="images/Today_logo.svg.png" alt="Today Show" class="media-logo">
                            </div>
                            <div class="logo-item">
                                <img src="images/wsj.jpg" alt="Wall Street Journal" class="media-logo">
                            </div>
                            <div class="logo-item">
                                <img src="images/foxnews.png" alt="Fox News" class="media-logo">
                            </div>
                            <div class="logo-item">
                                <img src="images/cnbc.png" alt="CNBC" class="media-logo">
                            </div>
                            <div class="logo-item">
                                <img src="images/cnn.png" alt="CNN" class="media-logo">
                            </div>
                            <div class="logo-item">
                                <img src="images/usatoday.png" alt="USA Today" class="media-logo">
                            </div>
                        </div>
                    </div>

                    <!-- CTA Button -->
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg cta-button" id="ctaButton">
                            <i class="fas fa-search me-2"></i>
                            See Your Job Matches
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Page-specific JavaScript -->
    <script src="js/pages/statistics.js"></script>
    
    <!-- Page-specific CSS -->
    <style>
        /* Mobile-first design */
        .page-statistics {
            font-family: 'Halcyon', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f1f3f4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 1rem 0;
        }

        .statistics-section {
            width: 100%;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Loading Animation */
        .loading-container {
            animation: fadeIn 0.5s ease-in;
        }

        .loading-spinner i {
            color: #007bff;
        }

        .loading-text {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 400;
        }

        /* Logo */
        .logo-img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        /* Statistics */
        .statistics-content {
            animation: slideUp 0.8s ease-out;
        }

        .stat-item {
            margin-bottom: 2rem;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 0;
            line-height: 1.4;
            font-weight: 400;
        }

        /* As Seen On */
        .as-seen-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 1.5rem;
        }

        .media-logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo-item {
            flex: 0 1 auto;
        }

        .media-logo {
            max-width: 30px;
            max-height: 20px;
            width: auto;
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            filter: grayscale(0.3);
        }

        .media-logo:hover {
            opacity: 1;
            filter: grayscale(0);
        }

        /* CTA Button */
        .cta-button {
            background: #ff6b35;
            border: none;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            background: linear-gradient(45deg, #e55a2e, #e67e22);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tablet and Desktop */
        @media (min-width: 768px) {
            .container {
                max-width: 900px;
                padding: 0 30px;
            }

            .stat-number {
                font-size: 3.5rem;
            }

            .stat-label {
                font-size: 1.1rem;
            }

            .as-seen-title {
                font-size: 1.3rem;
            }

            .media-logos {
                gap: 2rem;
            }

            .media-logo {
                max-width: 80px;
                max-height: 50px;
            }

            .cta-button {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
                max-width: 350px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 1100px;
            }

            .page-statistics {
                padding: 2rem 0;
                justify-content: center;
            }

            .statistics-content .row {
                justify-content: center;
                align-items: flex-start;
            }

            .stat-number {
                font-size: 4rem;
                font-weight: 800;
            }

            .stat-label {
                font-size: 1.2rem;
                font-weight: 500;
            }

            .stat-item {
                margin-bottom: 1rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .media-logos {
                gap: 3rem;
                margin-bottom: 2rem;
                justify-content: center;
            }

            .media-logo {
                max-width: 100px;
                max-height: 60px;
            }

            .as-seen-title {
                font-size: 1.5rem;
                margin-bottom: 2rem;
                text-align: center;
            }

            .cta-button {
                padding: 1.2rem 3rem;
                font-size: 1.3rem;
                max-width: 400px;
                margin: 0 auto;
                display: block;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1200px;
            }

            .stat-number {
                font-size: 2.5rem;
            }

            .stat-label {
                font-size: 1rem;
            }

            .media-logos {
                gap: 4rem;
            }

            .media-logo {
                max-width: 120px;
                max-height: 70px;
            }
        }

        /* Smooth transitions */
        * {
            transition: all 0.3s ease;
        }
    </style>
</body>
</html>
