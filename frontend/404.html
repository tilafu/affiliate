<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - FlexJobs</title>
    <meta name="description" content="The page you're looking for doesn't exist. Find remote jobs and flexible work opportunities on FlexJobs.">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/404.css">
    
    <link rel="stylesheet" href="components/main-footer/main-footer.css">
    
    
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>

    
    <main class="error-404">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="error-404__content text-center">
                        
                        <div class="error-404__illustration">
                            <div class="error-404__number">
                                <span class="error-404__digit">4</span>
                                <div class="error-404__zero">
                                    <i class="fas fa-search error-404__icon"></i>
                                </div>
                                <span class="error-404__digit">4</span>
                            </div>
                        </div>

                        
                        <div class="error-404__message">
                            <h1 class="error-404__title" style="color: wheat !important;">Oops! Page Not Found</h1>
                            <p class="error-404__description">
                                The page you're looking for seems to have taken a remote work break. 
                                Don't worry, we'll help you find what you need!
                            </p>
                        </div>

                        
                        <div class="error-404__actions">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    
                                    

                                    
                                    <div class="error-404__buttons">
                                        <a href="browse-jobs.html" class="btn btn-primary btn-lg error-404__btn-primary">
                                            <i class="fas fa-briefcase me-2"></i>
                                            Browse Jobs
                                        </a>
                                        <a href="index.html" class="btn btn-outline-primary btn-lg error-404__btn-secondary">
                                            <i class="fas fa-home me-2"></i>
                                            Go Home
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                        

                        
                        

                        
                        <div class="error-404__recent" id="recentActivity" style="display: none;">
                            <h3 class="error-404__recent-title">Your Recent Activity</h3>
                            <div class="error-404__recent-list" id="recentList">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <div id="footer-placeholder">
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <script src="js/main.js"></script>
    <script src="js/404.js"></script>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('components/main-header/main-header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    // Initialize header functionality if needed
                });

            // Load footer
            fetch('components/main-footer/main-footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                    // Initialize footer functionality if needed
                });
        });
    </script>
</body>
</html>
