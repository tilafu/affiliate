<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page with Main Header</title>
    <link rel="icon" type="image/png" href="images/f.png">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="components/main-header/main-header.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-sample">
    
    <main>
        
        <section class="content-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content-card">
                            <h3>Sample Page Content</h3>
                            <p>This page demonstrates how to use the Main Header component.</p>
                            
                            <div class="demo-buttons">
                                <button class="btn btn-primary" onclick="updateHeaderContent()">
                                    Change Header Content
                                </button>
                                <button class="btn btn-secondary" onclick="toggleSearch()">
                                    Toggle Search Bar
                                </button>
                                <button class="btn btn-info" onclick="getSearchValues()">
                                    Get Search Values
                                </button>
                            </div>
                            
                            <div id="searchValues" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="components/main-header/main-header.js"></script>
    
    <script>
        // Initialize the main header
        let mainHeader;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Example 1: Basic header with job match content
            mainHeader = new MainHeader({
                contentType: 'match',
                content: {
                    jobCount: '15,847'
                },
                onSearch: function(data) {
                    alert(`Searching for: "${data.searchTerm}" in "${data.location}"`);
                }
            });
            
            console.log('Main Header initialized');
        });
        
        // Demo functions for testing
        let contentToggle = false;
        function updateHeaderContent() {
            if (!contentToggle) {
                mainHeader.updateContent('title', {
                    title: 'Welcome Back!',
                    subtitle: 'Continue your job search journey'
                });
                contentToggle = true;
            } else {
                mainHeader.updateContent('match', {
                    jobCount: '18,234'
                });
                contentToggle = false;
            }
        }
        
        let searchToggle = true;
        function toggleSearch() {
            searchToggle = !searchToggle;
            mainHeader.toggleSearch(searchToggle);
        }
        
        function getSearchValues() {
            const values = mainHeader.getSearchValues();
            document.getElementById('searchValues').innerHTML = `
                <div class="alert alert-info">
                    <strong>Current Search Values:</strong><br>
                    Search Term: "${values.searchTerm}"<br>
                    Location: "${values.location}"
                </div>
            `;
        }
    </script>
    
    <style>
        .page-sample {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .content-section {
            padding: 2rem 0;
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .demo-buttons {
            margin: 2rem 0;
        }
        
        .demo-buttons .btn {
            margin: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .content-section {
                padding: 3rem 0;
            }
            
            .content-card {
                padding: 3rem;
            }
        }
    </style>
</body>
</html>
