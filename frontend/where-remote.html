<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where do you want to work remotely from? - FlexJobs</title>
    <link rel="icon" type="image/png" href="images/f.png">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    
    <link rel="stylesheet" href="/css/style.css">
    
    <link rel="stylesheet" href="css/components/wizard-header.css">
    <link rel="stylesheet" href="css/components/wizard-footer.css">
    
    <link rel="stylesheet" href="css/pages/where-remote.css">
</head>

<body class="page-where-remote">
    
    <div id="wizard-header-container"></div>
    
    <div class="where-remote-container">
        <div class="container">
            
            <h4 class="mb-4 text-center">Where do you want to work from?</h4>
            
            
            <div class="location-search-container mb-4">
                <div class="position-relative">
                    <div class="search-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input type="text" 
                           class="location-search-input" 
                           id="locationInput"
                           placeholder="Search by location">
                </div>
                
                
                <div class="location-suggestions d-none" id="locationSuggestions">
                    <div class="suggestions-list">
                        
                    </div>
                </div>
            </div>
            
            
            <div class="location-options-list mb-5">
                
                <div class="location-option-item" data-value="us-anywhere">
                    <input type="checkbox" class="option-checkbox" id="usAnywhere" data-option="us-anywhere">
                    <label for="usAnywhere" class="option-label">
                        <span class="option-text">Include jobs where I can work from anywhere in the US</span>
                    </label>
                </div>
                
                
                <div class="location-option-item" data-value="global-anywhere">
                    <input type="checkbox" class="option-checkbox" id="globalAnywhere" data-option="global-anywhere">
                    <label for="globalAnywhere" class="option-label">
                        <span class="option-text">Include jobs where I can work from anywhere in the world</span>
                    </label>
                </div>
            </div>
            
            
            <div class="selected-locations d-none" id="selectedDisplay">
                <div class="selected-header">
                    <i class="fas fa-check-circle"></i>
                    <span>Selected locations:</span>
                </div>
                <div class="selected-list" id="selectedLocationsList">
                    
                </div>
            </div>
            
            
            
            
            <button class="next-button d-none d-md-block" id="nextBtn">
                Next
            </button>
        </div>
    </div>

    
    <div id="wizard-footer-container"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/components/wizard-header.js"></script>
    <script src="js/components/wizard-footer.js"></script>
    
    <script src="js/pages/where-remote.js"></script>
</body>
</html>
