<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Career Agents - FlexJobs</title>
    <link rel="icon" type="image/png" href="images/f.png">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="components/main-header/main-header.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="components/main-footer/main-footer.css">
</head>

<body class="agents-page">
    
    <div id="main-header-container"></div>
    
    
    <main>
        
        <section class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto text-center">
                        <h1 class="hero-title" style="color: white !important;">Find Your Career Agent</h1>
                        <p class="hero-subtitle" style="color: white !important">Connect with expert career coaches to accelerate your professional journey</p>
                    </div>
                </div>
            </div>
        </section>

        
        <section class="filters-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="filters-card">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <select class="form-select" id="specialtyFilter">
                                        <option value="">All Specialties</option>
                                        <option value="Resume Writing">Resume Writing</option>
                                        <option value="Interview Coaching">Interview Coaching</option>
                                        <option value="Career Transition">Career Transition</option>
                                        <option value="Executive Coaching">Executive Coaching</option>
                                        <option value="LinkedIn Optimization">LinkedIn Optimization</option>
                                        <option value="Salary Negotiation">Salary Negotiation</option>
                                        <option value="Remote Work">Remote Work</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="ratingFilter">
                                        <option value="">All Ratings</option>
                                        <option value="5">5 Stars</option>
                                        <option value="4">4+ Stars</option>
                                        <option value="3">3+ Stars</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="verificationFilter">
                                        <option value="">All Agents</option>
                                        <option value="verified">Verified Only</option>
                                        <option value="featured">Featured Only</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="sortBy">
                                        <option value="rating">Highest Rated</option>
                                        <option value="reviews">Most Reviews</option>
                                        <option value="alphabetical">A-Z</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        <section class="agents-section">
            <div class="container">
                
                <div id="loadingState" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading agents...</span>
                    </div>
                    <p class="mt-3">Finding the best career agents for you...</p>
                </div>

                
                <div id="resultsHeader" class="row mb-4" style="display: none;">
                    <div class="col-md-6">
                        <h4 id="resultsCount">Showing agents</h4>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <div class="view-toggle btn-group" role="group">
                            <input type="radio" class="btn-check" name="view" id="gridView" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="gridView">
                                <i class="fas fa-th"></i> Grid
                            </label>
                            <input type="radio" class="btn-check" name="view" id="listView" autocomplete="off">
                            <label class="btn btn-outline-primary" for="listView">
                                <i class="fas fa-list"></i> List
                            </label>
                        </div>
                    </div>
                </div>

                
                <div id="agentsGrid" class="row" style="display: none;">
                    
                </div>

                
                <div id="noResults" class="text-center py-5" style="display: none;">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4>No agents found</h4>
                    <p class="text-muted">Try adjusting your search criteria or filters</p>
                    <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                </div>

                
                <div id="pagination" class="row mt-5" style="display: none;">
                    <div class="col-12">
                        <nav aria-label="Agents pagination">
                            <ul class="pagination justify-content-center" id="paginationList">
                                
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <div id="footer-container"></div>

    
    <div class="modal fade" id="agentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agent Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="agentModalBody">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="bookConsultationBtn">Book Consultation</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="components/main-header/main-header.js"></script>
    
    <script src="js/auth.js"></script>
    
    <script src="js/agents.js"></script>

    <style>
        .agents-page {
            background-color: #f8f9fa;
        }

        .hero-section {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters-section {
            padding: 2rem 0;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .filters-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .agents-section {
            padding: 2rem 0;
        }

        .agent-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
            overflow: hidden;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .agent-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .agent-rating {
            color: #ffc107;
        }

        .verification-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #28a745;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .featured-badge {
            background: #6366f1;
        }

        .specialty-tag {
            background: #e9ecef;
            color: #495057;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            margin: 0.125rem;
            display: inline-block;
        }

        .agent-card-list {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .agent-card-list .agent-avatar {
            width: 60px;
            height: 60px;
            margin-right: 1rem;
        }

        .view-toggle .btn {
            border-color: #6366f1;
            color: #6366f1;
        }

        .view-toggle .btn:hover,
        .view-toggle .btn.active {
            background-color: #6366f1;
            border-color: #6366f1;
            color: white;
        }

        .pagination .page-link {
            color: #6366f1;
            border-color: #6366f1;
        }

        .pagination .page-item.active .page-link {
            background-color: #6366f1;
            border-color: #6366f1;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .filters-card {
                padding: 1rem;
            }

            .view-toggle {
                width: 100%;
                margin-top: 1rem;
            }

            .agent-card-list {
                flex-direction: column;
                text-align: center;
            }

            .agent-card-list .agent-avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</body>
</html>
