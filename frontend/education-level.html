                                <button class="work-option"

                                    <div class="work-option-content">
                                        <div class="work-option-title">

                                    </div>

    <!-- Page-specific CSS -->
    <style>
        /* Container and layout styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .col-12 {
            flex: 0 0 100%;
            padding: 0 15px;
        }
        
        .col-content {
            flex: 0 0 83.333333%;
            max-width: 83.333333%;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .text-center {
            text-align: center;
        }
        
        /* Main section styles */
        .main-section {
            min-height: 80vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding-top: 2rem;
            padding-bottom: 2rem;
            display: flex;
            align-items: flex-start;
        }
        
        .title-section {
            margin-bottom: 1rem;
        }
        
        .main-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 0.5rem;
            padding-top: 0;
            margin-top: 0;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 0;
        }
        
        .options-section {
            margin-bottom: 3rem;
        }

        /* Header spacing control */
        #wizard-header-container + main {
            margin-top: 0;
            padding-top: 0;
        }

        /* Copy styles from relevant-experience page */
        .page-education-level {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f1f3f4 100%);
            min-height: 100vh;
        }

        .page-title {
            color: #2c3e50;
            font-weight: 400;
            font-size: 1.5rem;
            margin-bottom: 4rem;
            padding-bottom: 1rem;
            text-align: center;
            line-height: 1.2;
        }

        .work-options-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem;
            margin-bottom: 2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
        }

        .work-option {
            background: white;
            border: 1px solid #202122;
            border-radius: 12px;
            padding: 0.375rem 0.5rem; /* Reduced y-padding from 0.75rem to 0.375rem */
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .work-option:hover {
            border-color: black;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.15);
            border-width: 2px;
        }

        .work-option.selected {
            border-color: black;
            border-width: 2px;
            background: #f8f9ff;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.2);
        }

        .work-option-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .work-option-title {
            font-weight: 600;
            font-size: 0.625rem; /* Increased by 25% from 0.5rem */
            color: #2c3e50;
            margin: 0;
            line-height: 1.3;
        }

        .success-message {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 1rem 2rem;
            margin: 2rem auto;
            max-width: 400px;
            text-align: center;
            color: #0066cc;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .work-options-row {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .work-option {
                padding: 1.25rem 1rem;
            }
            
            .work-option-title {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .work-option {
                padding: 1rem 0.75rem;
                min-height: 60px;
            }
            
            .work-option-title {
                font-size: 0.85rem;
            }
        }

        /* Keep existing education page styles for other elements */
        .page-education__title {
            color: #2c3e50;
            max-width: 700px;
            margin: 0 auto;
        }

        .page-education__subtitle {
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto;
        }

        .page-education__benefit {
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .page-education__benefit:hover {
            background: rgba(13, 202, 240, 0.05);
            transform: translateY(-5px);
        }

        .page-education__benefit-icon {
            transition: all 0.3s ease;
        }

        .page-education__benefit:hover .page-education__benefit-icon {
            transform: scale(1.1);
        }
    </style>
</body>
